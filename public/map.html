<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps JavaScript API Example</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIJC_Cp673Wn5Oh4glkuQu3-1QQY82PaM&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }
    </script>
  </head>
  <body>
    <div id="map" style="height: 400px"></div>
  </body>
</html>
